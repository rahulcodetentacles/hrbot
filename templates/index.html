<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Interviewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
        }

        #question-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        #assessment-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        #submit-answer {
            width: 100%;
        }

        .fa-microphone-alt-slash {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">HR Interviewer - Developer Position</h1>

        <div id="question-container" class="card">
            <p id="question" class="mb-3"></p>
            <div class="text-center">
                <audio id="audio-preview" controls style="display: none;"></audio>
            </div>
            <button id="submit-answer" class="btn btn-primary">
                <i class="fas fa-microphone-alt"></i> Submit Answer
            </button>
        </div>

        <div id="assessment-container" class="card" style="display: none;">
            <h2 class="mb-3">Assessment Result:</h2>
            <p id="assessment"></p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
    let mediaRecorder;
    let audioChunks = [];
    let currentAudio;

    function getQuestion() {
        $.get("/get_question", function (data) {
            if (data.question) {
                $("#question").text("Question: " + data.question);
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                loadAndPlayAudio("/static/question.mp3");
                audioChunks = [];
                startRecording();
            } else {
                $("#question-container").hide();
                getAssessment();
            }
        });
    }

    function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function (stream) {
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                mediaRecorder.ondataavailable = function (event) {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                mediaRecorder.onstop = function () {
                    let audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    convertToMp3(audioBlob);
                };
                mediaRecorder.start();
            })
            .catch(function (error) {
                console.error("Error accessing microphone:", error);
            });
    }

    function convertToMp3(blob) {
        const reader = new FileReader();
        reader.onloadend = function () {
            const audioData = reader.result.split(',')[1];
            $.ajax({
                type: "POST",
                url: "/submit_answer",
                data: { answer: audioData },
                success: function (data) {
                    if (data.status === "success") {
                        getQuestion();
                    }
                },
            });
        };
        reader.readAsDataURL(blob);
    }

    function loadAndPlayAudio(audioSrc) {
        currentAudio = new Audio(audioSrc);
        currentAudio.play();
    }

    function getAssessment() {
        $.get("/get_assessment", function (data) {
            $("#assessment").text(data.assessment);
            $("#assessment-container").show();
        });
    }

    getQuestion();

    $("#submit-answer").click(function () {
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
        }
    });
});

    </script>
</body>

</html>
